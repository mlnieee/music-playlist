<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astraea's playlist</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="login">
        <div class="wrapper">
            <div class="column">
                <img src="img/disc.png">
            </div>
            
            <form class="content" method=get action="home.html">
                <h3>astraea's  playlist</h3>
                <input type="text" id="email" name="email" placeholder="E-Mail" required/>
                <span id="emailError" class="error"></span>
                <input type="password" id="password" name="password" placeholder="Password" pattern=".{8,}" title="Password must be at least 8 characters." required/>
                <button class="form-submit">Sign In</button>
            </form>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
