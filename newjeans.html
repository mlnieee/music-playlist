<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astraea's playlist</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/autoplay.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>New Jeans</h1>
        <div id="bell">
            <a class="fa fa-bell o" href="update.html"></a>
        </div>
    </header>
    <section id="main" style="background:linear-gradient(to bottom,#323987,rgb(29, 29, 29));">
        <div id="song">
            <audio id="audio" src="songs/newjeans/Attention.mp3" autoplay></audio>
                <div id="album">
                    <img id="album-photo" src="img/first.jpg">
                </div>

                <div id="nameDisplay">
                    <h2>Attention</h2>
                    
                </div>
                <h3>NewJeans</h3>

                <div id="bot">
                    <div id="track-music">
                        <input type="range" id="track-slider" min="0" value="0">
                    </div>

                    <div id="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                    
                    <div id="controls">
                        <button class="fa fa-step-backward" id="back"></a>
                        <button id="play-pause" class="hover-border">▐▐ </button>
                        <button class="fa fa-step-forward" id="next"></a>
                    </div>

                    <div id="volume">
                        <span class="fa fa-volume-up"></span>
                        <input type="range" id="vol" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>
        </div>

        <div id="queue">
            <i class="fa fa-list-ul"><h2>List</h2></i>

            <div id="list">
                
            </div>
        </div>

        <div class="right">
            <div class="right_lyrics">
                <div class="right-song-name"></div>
                <div class="right-song-artist"></div>
            </div>
            <div class="lyrics"></div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/njlist.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
